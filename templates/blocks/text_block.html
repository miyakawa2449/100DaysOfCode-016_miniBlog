<!-- テキストブロックテンプレート -->
<div class="article-block text-block" data-block-id="{{ block.id }}" data-block-type="text">
    {% if block.title %}
    <h3 class="block-title">{{ block.title }}</h3>
    {% endif %}
    
    <div class="block-content">
        {% if block.content %}
            {{ block.content | markdown | safe }}
        {% else %}
            <p class="text-muted">テキストが入力されていません</p>
        {% endif %}
    </div>
</div>
