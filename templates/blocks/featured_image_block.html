<!-- アイキャッチ画像ブロックテンプレート (16:9比率800px) -->
<div class="article-block featured-image-block" data-block-id="{{ block.id }}" data-block-type="featured_image">
    <div class="block-content">
        {% if block.image_path %}
            <figure class="featured-image-figure">
                <img src="{{ url_for('static', filename=block.image_path) }}" 
                     alt="{{ block.image_alt_text or (article.title + 'のアイキャッチ画像') if article else 'アイキャッチ画像' }}"
                     class="featured-image img-fluid"
                     loading="lazy">
                {% if block.image_caption %}
                <figcaption class="featured-image-caption">{{ block.image_caption }}</figcaption>
                {% endif %}
            </figure>
        {% else %}
            <div class="text-muted">アイキャッチ画像が設定されていません</div>
        {% endif %}
    </div>
</div>
